    <nav class="nav">
        <ul class="nav-container">
            <li class="nav__item">

            </li>
            <li class="nav__item">

        <div class="title__container">

        </div>
        <ul class="image__container">

                <img src="./asset/lighting-living.jpeg" alt="livingroom">

                    </li>
                    <li class="subControl click">
                        <span class="iconify" data-inline="false" data-icon="teenyicons:desklamp-solid"></span>
                        <span class="control__name">Desk Light</span>

                </ul>
            </li>
            <li class="image">

                        <span class="control__name">Oven</span>
