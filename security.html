<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚å¨ HJ Automation.ltd - security</title>
    <meta name="keywords" content="home, automation, technology">
    <meta name="author" content="Daniel Chung">
    <meta name="reply-to" content='angus9209@gmail.com'>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;700&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"                                                            
    href="//use.fontawesome.com/releases/v5.0.7/css/all.css"                                                                                                                                                                                                                                                                                                                                                             
    />                                                  
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js" defer></script>            
    <script src="./js/time.js" defer></script>
    <script src="./js/controlBtn.js" defer></script>   
    <script src="./js/amplifier.js" defer></script>


</head>
<body>
    <nav class="nav">
        <ul class="nav-container">
            <li class="nav__item">
                 <i class="fas fa-signal"></i>
                 <span>Spark NZ 4G</span>
            </li>
            <li class="nav__item">
                <span class="time">11:15 AM</span>
            </li>
            <li class="nav__item">
             <i class="fas fa-battery-three-quarters"></i>
            </li>
        </ul>
    </nav> 
    <main class="wrapper">
        <div class="title__container">
            <a href="home.html"><span class="iconify" data-inline="false" data-icon="bx:bxs-left-arrow"></span></a>
            <h2 class="control-title">Security</h2>
        </div>
        <div class="security__container">
            <div class="security-desc">
                <p>All the security cameras are working</p>
                <p>Click to see more bigger</p>
            </div>
            <ul class='security__district'>
                <li class="district">
                    <img src="./asset/security-front.jpg" alt="front">
                    <span>Front of the house</span>
                </li>
                <li class="district">
                    <img src="./asset/security-back.jpeg" alt="back">
                    <span>Behind the house</span>
                </li>
                <li class="district">
                    <img src="./asset/security-backyard.jpg" alt="yard">
                    <span>Backyard</span>
                </li>
                <li class="district">
                    <img src="./asset/security-inside.jpg" alt="inside">
                    <span>Inside</span>
                </li>
            </ul>

        </div>
        <ul class="subController__container">
            <li class="subControl click">
                <span class="iconify alarm" data-inline="false" data-icon="ic:baseline-security"></span>
                <span class="control__name">Security Alarm</span>
            </li>
            <li class="subControl click">
                <span class="iconify patrol" data-inline="false" data-icon="bx:bxs-phone-call"></span>
                <span class="control__name">Patrol Service</span>
            </li>
        </ul>
    </main>
    <div id="amplify">
        <div class="image-box">
            <img src="#" alt="amplify image" id="amplify-image">
            <div class="record__container">
                <span class="recording">recording</span>
                <div class="point"></div>
            </div>
        </div>
    </div>
</body>
</html>
