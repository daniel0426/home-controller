<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav class="nav">
        <ul class="nav-container">
            <li class="nav__item connect">
                 <i class="fas fa-signal"></i>
                 <span>Spark NZ 4G</span>
            </li>
            <li class="nav__item time">
                <span class="time">11:15 AM</span>
            </li>
            <li class="nav__item battery">
             <i class="fas fa-battery-three-quarters"></i>

            <p class="greeting__title">Kia ora Daniel !</p>

        </div>

                <div class="weather-info">
                    <span>Sunny</span>

        </div>

            <span class="controller__title">Controls</span>
            <div class="control-container">
                <ul class="controls">

                            </a> 
                         </li>
                        <li class="control">

                            </a> 
                        </li>
                        <li class="control">
                            <a href="security.html">
                                <span class="iconify" data-inline="false" data-icon="bx:bxs-cctv"></span>
                                <span class="control__name">security</span>
                            </a>
                        </li>
                        <li class="control">
                             <a href="garage.html">
                                <span class="iconify" data-inline="false" data-icon="si-glyph:car-garage"></span>
                                <span class="control__name">garage</span>
                             </a>
                        </li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        <ul class="button__container">
            
            <li class="button">
                <a href="landing.html">
                    <span class="iconify" data-inline="false" data-icon="akar-icons:triangle-left"></span>
                </a>
            </li>
            <li class="button">

                     <span class="iconify" data-inline="false" data-icon="fa-solid:home"></span>

            </li>

            </li>

                <a href="settings.html">
                    <span class="iconify" data-inline="false" data-icon="fluent:settings-20-filled"></span>
                </a>
            </li>
        </ul>
