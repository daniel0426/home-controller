<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;700&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js" defer></script>
<script src="./js/time.js" defer></script>

</head>
<body>
    <nav class="nav">
        <ul class="nav-container">
            <li class="nav__item">
                 <i class="fas fa-signal"></i>
                 <span>Spark NZ 4G</span>
            </li>
            <li class="nav__item">
                <span class="time">11:15 AM</span>
            </li>
            <li class="nav__item">
             <i class="fas fa-battery-three-quarters"></i>
            </li>
        </ul>
    </nav> 
    <main class="wrapper">
        <div class="title__container">
            <a href="home.html"><span class="iconify" data-inline="false" data-icon="bx:bxs-left-arrow"></span></a>
            <h2 class="control-title">This week Energy Efficiency</h2>
        </div>
        <div class="rating__container">
            <div class="rating">
                <h3>B</h3>
                <span>rating</span>
            </div>
            <p class="rating-desc">
                Your rating is above average !
            </p>
        </div>
        <div class="graph__container">
            <h3 class='graph-title'>Electricity usage graph</h3>
            <img src="./asset/energygraph.png" alt="graph" class="graph-img">
        </div>
        <div class="consider__container">
            <h3 class='consider-title'>Worth considering</h3>
            <ul class="consider-desc">
                <span class="iconify" data-inline="false" data-icon="openmoji:high-voltage"></span>
                <p>Your energy supplier might have an option to increase the percentage of energy gathered from green sources. It’s worth asking</p>
            </ul>
        </div>
    </main>
