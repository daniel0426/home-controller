<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚å¨ HJ Automation.ltd - settings</title>
    <meta name="keywords" content="home, automation, technology">
    <meta name="author" content="Daniel Chung">
    <meta name="reply-to" content='angus9209@gmail.com'>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;700&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js" defer></script>
<script src="./js/time.js" defer></script>

</head>
<body>
    <nav class="nav">
        <ul class="nav-container">
            <li class="nav__item">
                 <i class="fas fa-signal"></i>
                 <span>Spark NZ 4G</span>
            </li>
            <li class="nav__item">
                <span class="time">11:15 AM</span>
            </li>
            <li class="nav__item">
             <i class="fas fa-battery-three-quarters"></i>
            </li>
        </ul>
    </nav> 
    <main class="wrapper">
        <div class="title__container">
            <a href="home.html"><span class="iconify" data-inline="false" data-icon="bx:bxs-left-arrow"></span></a>
            <h2 class="control-title">Settings</h2>

        </div>
        <div class="setting__container">
            <ul class="settings">
                <li class="setting">
                    <span class="iconify" data-inline="false" data-icon="carbon:user-avatar"></span>
                    <span class="setting-title">Profile</span>
                </li>
                <li class="setting">
                    <span class="iconify" data-inline="false" data-icon="akar-icons:desktop-device"></span>
                    <span class="setting-title">Device</span>
                </li>
                <li class="setting">
                    <span class="iconify" data-inline="false" data-icon="dashicons:update"></span>
                    <span class="setting-title">Update</span>
                </li>
                <li class="setting">
                    <span class="iconify" data-inline="false" data-icon="bx:bx-help-circle"></span>
                    <span class="setting-title">Help</span>
                </li>
                <li class="setting">
                    <span class="iconify" data-inline="false" data-icon="ant-design:alert-filled"></span>
                    <span class="setting-title">Emergency</span>
                </li>
                <li class="devider">
                </li>
                <li class="setting logout">
                    <span class="iconify" data-inline="false" data-icon="ri:logout-circle-r-line"></span>
                    <span class="setting-title">Logout</span>
                </li>
            </ul>
        </div>
        <p class="version">App version 1.0.1</p>
    </main>

</body>
</html>
